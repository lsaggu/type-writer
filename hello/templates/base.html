{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>type-player</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Type and replay your text. A simple and free application for 'recording' your text." />
    <meta name="keywords" content="typing, recording" />

    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/main.css' %}" />

    <link rel="shortcut icon" href="{% static 'images/favicon-32x32.png' %}" <!-- favicon -->

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> <!-- using full jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> <!-- Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">type-player</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="menu_item_home">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item" id="menu_item_about">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item" id="menu_item_blog">
                            <a class="nav-link" href="https://blog.type-recorder.com/">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
        <div class="push"></div>
    </div>

    <footer class="footer">
        <section>
            <div class="container">
                <div class="row d-flex flex-row flex-wrap">
                    <div class="col">
                        <p class="footer-text">
                            <a href="https://blog.type-recorder.com/privacy-policy/">Privacy Policy</a> | <a href="https://blog.type-recorder.com/terms-conditions/">Terms & Conditions</a>
                        </p>
                        <p class="footer-text"><strong>type-writer</strong> | Copyright 2020 <strong>type-recorder LLC</strong> | All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="{% static 'scripts/main.js' %}"></script>

</body>
</html>
